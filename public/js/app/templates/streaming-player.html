<div class="player-container">
    <div class="player-hidden"></div>

    <button class="player-volume-off btn btn-lg btn-neutral fa fa-volume-off" ng-click="volumeOff()" ng-show="showControls"></button>

    <button class="player-control btn btn-lg btn-neutral fa fa-play" ng-click="playPause()"></button>

    <button class="player-control btn btn-lg btn-neutral fa fa-stop" ng-hide="isStreaming" ng-click="stop()"></button>

    <button class="player-volume-up btn btn-lg btn-neutral fa fa-volume-up" ng-click="volumeUp()" ng-show="showControls"></button>

    <div class="clearfix">
        <div class="jp-progress hidden">
            <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
            </div>
        </div>

        <div class="jp-time-holder hidden">
            <div class="jp-current-time"></div>
            <div class="jp-duration"></div>
        </div>
    </div>
</div>
