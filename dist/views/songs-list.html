<div id="songs" class="single content container-fluid" when-scrolled="loadData()"><h1 class="single-title text-center">{{title}}</h1><h2 class="single-subtitle text-center">{{subtitle}}</h2><div id="legend"><h3 class="hidden-xs">Choose a genre <span class="fa fa-headphones"></span></h3><select id="genre-select" class="form-control visible-xs" ng-model="currentGenre" ng-options="g.name for g in songsGenres"><option value="">All genres</select><ul class="unordered hidden-xs"><li class="legend-item" ng-repeat="g in songsGenres"><a class="btn btn-md btn-songs" ng-href="/songs/genre/{{g.slug}}">{{g.name}}</a></li></ul></div><div class="list-wrapper"><div class="list-group collapsed" ng-repeat="(letter, songs) in songs"><div class="list-divider"><h2 class="list-divider-title bolder">{{letter}}</h2></div><div class="list-group-item" ng-repeat="s in songs"><a class="list-object pull-left" ng-href="/songs/{{s.song_slug}}"><img class="list-image" ng-src="{{s.song_images['thumbnail']}}" alt="{{s.song_title}}"></a><div class="list-body pull-left"><h3 class="bold"><a ng-href="/songs/{{s.song_slug}}">{{s.song_title}}</a></h3><h4><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">Artist: {{s.song_artist}}</a></h4><h4><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">Album : {{s.song_album}}</a></h4><ul class="list-category-wrapper"><li class="list-category"><strong>Genre:</strong></li><li class="list-category" ng-repeat="g in s.song_genre"><a ng-href="/songs/genre/{{g.slug}}" title="{{g.name}}">{{g.name}}{{$last ? '' : ', '}}</a></li></ul><ul class="list-category-wrapper"><li class="list-category"><strong>Tags:</strong></li><li class="list-category" ng-repeat="t in s.song_tags"><a ng-href="/songs/tag/{{t.slug}}" title="{{t.name}}">{{t.name}}{{$last ? '' : ', '}}</a></li></ul></div><div class="list-controls"><a ng-href="{{s.url_spotify}}" ng-show="s.url_spotify" class="btn btn-spotify btn-songs color-white"><span class="fa fa-2x fa-spotify"></span></a> <a ng-href="{{s.url_youtube}}" ng-show="s.url_youtube" class="btn btn-like btn-artists"><span class="fa fa-2x fa-youtube"></span></a></div></div></div><loading-spinner data-visible="loading"></loading-spinner></div></div>
