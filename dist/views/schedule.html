<div id="schedule" class="single content container-fluid"><h1 class="single-title text-center">Schedule</h1><div id="schedule-legend"><h3 class="legend-title">Legend</h3><ul class="unordered"><li class="legend-item"><span class="btn btn-programs fa fa-microphone"></span> Program</li><li class="legend-item"><span class="btn btn-schedule fa fa-repeat"></span> Rerun</li></ul></div><div class="accordion-wrapper"><accordion close-others="" ng-repeat="s in schedule"><accordion-group is-open="s.today" ng-class="{ 'open' : s.today }"><accordion-heading class="open">{{s.label}} <span class="pull-right fa" ng-class="{'fa-chevron-down': s.today, 'fa-chevron-right': !s.today}"></span></accordion-heading><div class="list-group"><div class="list-group-item" ng-repeat="p in s.programs"><a class="list-object pull-left" ng-href="/authors/{{a.slug}}"><img class="list-image" ng-src="{{p.program_images.thumbnail}}" alt="{{p.program_title}}"></a><div class="list-body pull-left"><h3><a ng-href="/programs/{{p.slug}}">{{p.program_title}}</a> - <span class="list-badge fa" ng-class="{'fa-repeat' : p.rerun, 'fa-microphone' : !p.rerun}"></span></h3><h4 class="bold">{{p.schedule}}</h4><p ng-bind-html="p.program_excerpt"></p><ul class="list-category-wrapper"><li class="list-category">With: <a ng-repeat="a in p.authors" ng-href="/authors/{{a.slug}}" title="{{a.nickname}}">{{a.nickname}}{{$last ? '' : ', '}}</a></li></ul></div></div></div></accordion-group></accordion></div><loading-spinner data-visible="loading"></loading-spinner></div>
