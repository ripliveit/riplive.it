<div id="authors-list" class="content"><h1 class="single-title text-center">Authors</h1><div class="media-wrapper"><h4 class="media-wrapper-title bolder"><span class="fa fa-pencil"></span> All ripers</h4><div class="media-block col-sm-4 col-md-4 col-lg-3" ng-repeat="a in authors['authors']"><div class="thumbnail thumbnail-fixed"><a class="media-block-link" ng-href="/authors/{{a.slug}}"><img class="media-block-img" ng-src="{{a.author_images['landscape_medium']}}" alt="{{a.nickname}}"></a><div class="caption"><h3 class="media-block-title bold"><a ng-href="/authors/{{a.slug}}">{{a.nickname}}</a></h3><p><a ng-href="/authors/{{a.slug}}">{{a.email}}</a></p><h6>Article written: {{a.number_of_posts}}</h6></div><a ng-href="/authors/{{a.slug}}" class="media-block-more btn btn-authors" role="button">Meet the author <span class="fa fa-angle-right"></span></a></div></div><loading-spinner data-visible="loading"></loading-spinner></div></div>
