<div id="artists" class="single content container-fluid" when-scrolled="loadData()"><h1 class="single-title text-center">{{title}}</h1><h2 class="single-subtitle text-center">{{subtitle}}</h2><div class="list-wrapper"><div class="list-group collapsed" ng-repeat="(letter, artist) in artists"><div class="list-divider"><h2 class="list-divider-title bolder">{{letter}}</h2></div><div class="list-group-item" ng-repeat="a in artist"><a class="list-object pull-left" ng-href="/artists/{{a.artist_slug}}"><img class="list-image" ng-src="{{a.artist_images['thumbnail']}}" alt="{{a.artist_title}}"></a><div class="list-body pull-left"><h3 class="bold"><a ng-href="/artists/{{a.artist_slug}}">{{a.artist_title}}</a></h3><p ng-bind-html="a.artist_excerpt" class="hidden-xs"></p><ul class="list-category-wrapper"><li class="list-category"><strong>Genre:</strong></li><li class="list-category" ng-repeat="g in a.artist_genre"><a ng-href="/artists/genre/{{g.slug}}" title="{{g.name}}">{{g.name}}{{$last ? '' : ', '}}</a></li></ul><ul class="list-category-wrapper"><li class="list-category"><strong>Tags:</strong></li><li class="list-category" ng-repeat="t in a.artist_tags"><a ng-href="/artists/tag/{{t.slug}}" title="{{t.name}}">{{t.name}}{{$last ? '' : ', '}}</a></li></ul></div></div></div><loading-spinner data-visible="loading"></loading-spinner></div></div>
