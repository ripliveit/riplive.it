<div id="podcasts-block" class="content" when-scrolled="loadData()"><h1 class="single-title text-center">Podcasts</h1><div class="media-wrapper visible-xs"><div class="media" ng-repeat="p in podcasts"><h6 class="media-label btn-podcasts"><a class="color-white" ng-href="/podcasts/{{p.program_slug}}/{{p.id}}">{{p.program_title}}</a></h6><a ng-href="/podcasts/{{p.program_slug}}/{{p.id}}"><img class="media-object pull-left" ng-src="{{p.podcast_images.thumbnail}}" alt="{{p.title}}"></a><div class="media-body"><h5 class="media-heading"><a ng-href="/podcasts/{{p.program_slug}}/{{p.id}}">{{p.title}}</a></h5><h6>With <a ng-repeat="a in p.authors" ng-href="/authors/{{a.slug}}" title="{{a.nickname}}">{{a.nickname}}{{$last ? '' : ', '}}</a></h6><h6>{{p.date | dateFormat}}</h6></div></div></div><div class="media-block-wrapper hidden-xs"><h4 class="media-block-subtitle bolder"><span class="fa fa-cloud"></span> Latests podcasts</h4><div class="media-block col-sm-4 col-md-4 col-lg-3" ng-repeat="p in podcasts"><div class="thumbnail thumbnail-fixed"><a class="media-block-link" ng-href="/podcasts/{{p.program_slug}}/{{p.id}}"><img class="media-block-img" ng-src="{{p.podcast_images.image_medium}}" alt="{{p.title}}"></a> <a ng-href="/podcasts/{{p.program_slug}}/{{p.id}}" class="media-block-category btn btn-xs btn-podcasts">{{p.program_title}}</a><div class="caption"><h3 class="bold"><a ng-href="/podcasts/{{p.program_slug}}/{{p.id}}">{{p.title}}</a></h3><h5>With: <a ng-repeat="a in p.authors" ng-href="/authors/{{a.slug}}" title="{{a.nickname}}">{{a.nickname}}{{$last ? '' : ', '}}</a></h5><h5>{{p.date | dateFormat}}</h5></div><a ng-href="/podcasts/{{p.program_slug}}/{{p.id}}" class="media-block-more btn btn-neutral" role="button">Listen</a></div></div></div></div>
