<div id="chart" class="single content container-fluid"><h1 class="single-title text-center">{{chart.chart_title}}</h1><h2 class="single text-center">{{chart.chart_date | dateFormat}}</h2><div class="list-wrapper"><div class="list-group collapsed"><div class="list-group-item" ng-repeat="s in chart.songs"><a class="list-object pull-left" ng-href="/songs/{{s.song_slug}}"><img class="list-image" ng-src="{{s.song_images['thumbnail']}}" alt="{{s.song_title}}"></a><div class="list-body pull-left"><h3 class="bold"><a ng-href="/songs/{{s.song_slug}}">{{s.song_title}}</a></h3><h4><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">Artist: {{s.song_artist}}</a></h4><h4><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">Album : {{s.song_album}}</a></h4><ul class="list-category-wrapper"><li class="list-category"><strong>Genre:</strong></li><li class="list-category" ng-repeat="g in s.song_genre"><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">{{g.name}}{{$last ? '' : ', '}}</a></li></ul><ul class="list-category-wrapper"><li class="list-category"><strong>Tags:</strong></li><li class="list-category" ng-repeat="t in s.song_tags"><a ng-href="/songs/{{s.song_slug}}" title="{{s.song_title}}">{{t.name}}{{$last ? '' : ', '}}</a></li></ul><vote-song data-id-song="s.id_song" data-chart-archive-slug="chart.chart_archive_slug" data-user-vote="s.user_vote"></vote-song></div></div></div><loading-spinner data-visible="loading"></loading-spinner></div></div>
