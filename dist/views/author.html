<div id="author" class="single content" itemscope itemtype="http://schema.org/Person"><div class="cover-wrapper"><div class="cover" ng-style="{'background-image': 'url(' + author.author_images['image_large'] + ')'}"><div class="cover-picker"><header class="cover-header"><a ng-href="/authors" class="cover-label btn btn-news"><span class="fa fa-pencil"></span> Authors</a><h1 class="cover-title" itemprop="name">{{author.nickname}}</h1><h2 class="cover-subtitle"><a class="color-news" ng-href="/authors/{{news.author.slug}}" itemprop="email">{{author.email}}</a></h2><h3><span itemprop="alternateName">{{author.first_name}} {{author.last_name}}</span></h3><span class="fa fa-chevron-down"></span></header></div></div></div><article class="single-article col-lg-6 col-lg-offset-3"><p ng-bind-html="author.description" itemprop="text"></p></article></div>
