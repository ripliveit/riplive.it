<div id="charts" class="single content container-fluid" when-scrolled="loadData()"><h1 class="single-title text-center">Charts</h1><div class="list-wrapper"><div class="list-group"><div class="list-group-item" ng-repeat="c in charts"><a class="list-object pull-left" ng-href="/charts/{{c.chart_archive_slug}}"><img class="list-image" ng-src="{{c.songs[0]['song_images']['thumbnail']}}" alt="{{c.chart_title}}"></a><div class="list-body pull-left"><h4>{{c.chart_date | dateFormat}}</h4><h3 class="bold"><a ng-href="/charts/{{c.chart_archive_slug}}">{{c.chart_title}}</a></h3><p class="hidden-xs"><a ng-href="/charts/{{c.chart_archive_slug}}" title="{{c.chart_title}}">{{c.chart_excerpt}}</a></p><div class="chart-controls"><a ng-href="/charts/{{c.chart_archive_slug}}" class="btn btn-charts">{{c.chart_songs_number}}</a></div></div></div></div><loading-spinner data-visible="loading"></loading-spinner></div></div>
