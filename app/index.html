<body ng-app="riplive">
    <div id="container">
        <div id="inner-wrapper" class="container-fluid transition">
            <div id="side-menu" class="transition menu-closed" ng-include src="'templates/side-menu.html'" toggle-side-menu>

            </div>

            <header id="header" class="header transition">
                <nav id="navbar" class="navbar">
                    <a id="small-logo" href="/">
                        <img src="images/logo_small.png" alt="Radio Illusioni Parallele" title="Radio Illusioni Parallele" />
                    </a>

                    <ul class="nav navbar-nav navbar-right">
                        <nav-controls></nav-controls>
                    </ul>
                </nav>
            </header>

            <section id="on-air" class="transition on-air-closed" ng-controller="OnAirCtrl">
                <div id="on-air-inner" toggle-on-air>
                    <song-picture data-song="song"></song-picture>

                    <streaming-player data-audio="'http://192.240.97.68:8002/stream'" data-autoplay="true" data-show-controls="true" data-is-streaming="true"></streaming-player>

                    <button id="like" class="btn btn-artists">
                        <span class="fa fa-heart">

                        </span>
                    </button>
                </div>
            </section>

            <div id="main" class="transition container-fluid" ng-view="">

            </div>

            <loading-animation></loading-animation>

            <footer id="footer">
                <div id="credits" class="col-lg-6 col-lg-offset-3">
                    <div class="footer-social">
                        <back-on-top></back-on-top>
                    </div>

                    <br/>

                    <div class="footer-social">
                        <a href="http://www.static.riplive.it/feed/" class="btn btn-sm btn-neutral" title="Abbonati al nostro Feed RSS">
                            <span class="fa fa-rss"></span>
                        </a>
                        <a href="https://www.facebook.com/riplive" class="btn btn-sm btn-neutral" title="Seguici su Facebook">
                            <span class="fa fa-facebook"></span>
                        </a>
                        <a href="https://twitter.com/webrip" class="btn btn-sm btn-neutral" title="Seguici su Twitter">
                            <span class="fa fa-twitter"></span>
                        </a>
                        <a href="https://plus.google.com/+RipliveIt/posts" class="btn btn-sm btn-neutral" title="Seguici su Google Plus">
                            <span class="fa fa-google-plus"></span>
                        </a>
                    </div>

                    <br/>

                    <span>
                        @ 2014 Riplive.it
                    </span>

                    <br/>

                    <a href="https://www.google.it/maps/place/Radio+Illusioni+Parallele/@45.57476,8.9223407,641m/data=!3m2!1e3!4b1!4m2!3m1!1s0x47868d3c2d0e5705:0x5b92244f59f0fb11?hl=it">
                        Radio Illusioni Parallele, Via Alberto da Giussano, Canegrate, MI
                    </a>
                </div>
            </footer>
        </div>
    </div>
